<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ClimeS — Signup</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
  :root{ --bg:#0b111d; --panel-bg:#121b2d; --input-bg:#0f1622; --blue-1:#00a8ff; --blue-2:#0078d7;}
  *{box-sizing:border-box;margin:0;padding:0;font-family:Poppins, sans-serif;}
  html,body{width:100%;height:100%;min-height:100vh;}
  body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:20px;color:#e9f6ff;}
/* .left max-width constraint removed - allow full grid width */
  /* ⭐ FIXED GRID WIDTH HERE */
  .card{
  width:940px;
  max-width:100%;
  min-height:540px;
  border-radius:18px;
  overflow:visible;

  /* FIXED GRID */
  display:grid;
  grid-template-columns:0.9fr 1.1fr;

  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:0 20px 60px rgba(2,6,23,0.7);
  position:relative;
  transition:0.6s ease;
}

  .left,.right{ position:relative; transition:0.6s ease; height:100%; }
  .left{ background:var(--panel-bg); overflow:visible; width:100%; }

  .blob{
    position:absolute;width:380px;height:380px;right:40px;top:-100px;border-radius:50%;
    background:
      radial-gradient(circle at 20% 30%,rgba(125,42,232,0.85),transparent 18%),
      radial-gradient(circle at 80% 70%,rgba(0,168,255,0.45),transparent 28%);
    filter:blur(30px);animation:blobFloat 10s ease-in-out infinite;
  }

  @keyframes blobFloat{
    0%{transform:translateY(0)}
    50%{transform:translateY(-28px) scale(1.04)}
    100%{transform:translateY(0)}
  }

  .cloud{ width:120px;height:45px;background:white;border-radius:40px;position:absolute;animation:floatCloud 7s infinite; }
  .cloud::before,.cloud::after{
    content:"";position:absolute;width:70px;height:55px;top:-22px;border-radius:50px;background:white;
  }
  .cloud::before{left:6px;} .cloud::after{right:6px;}
  .c1{top:48px;left:60px;} .c2{top:200px;left:20px;} .c3{bottom:48px;left:140px;}

  @keyframes floatCloud{
    0%{transform:translateY(0)}
    50%{transform:translateY(-16px)}
    100%{transform:translateY(0)}
  }

  .umbrella{ width:150px;position:absolute;animation:floatUmbrella 6s ease-in-out infinite; }
  .umbrella .top{width:150px;height:80px;border-radius:150px 150px 0 0;background:linear-gradient(135deg,#2aa8ff,#004b8f);}
  .umbrella .handle{width:7px;height:90px;background:#ccc;margin:auto;}
  .umbrella .handle::after{
    content:"";width:30px;height:30px;border:5px solid #ccc;border-radius:50%;
    border-top-color:transparent;border-left-color:transparent;position:relative;left:-14px;top:8px;
  }

  .u1{top:140px;right:20px;} .u2{bottom:95px;right:40px;}

  @keyframes floatUmbrella{
    0%{transform:translateY(0)}
    50%{transform:translateY(-18px)}
    100%{transform:translateY(0)}
  }

  .star{width:6px;height:6px;border-radius:50%;position:absolute;background:radial-gradient(circle,#fff,#ffd9a3);}
  .s1{top:22px;left:170px;} .s2{top:110px;left:44px;} .s3{bottom:56px;left:260px;}

  .right{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:36px 20px;
    overflow-y:auto;
    max-height:100%;
    width:100%;
  }

  /* ⭐ FIXED WIDTH HERE */
  .auth-inner{
    width:100%;
    max-width:420px;  /* FIXED */
    background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.015));
    border-radius:14px;
    padding:28px;
    box-shadow:0 10px 30px rgba(2,6,23,0.55);
  }

  .auth-inner h2{
    font-size:34px;margin-bottom:12px;color:#eaf9ff;
  }

  label{color:#dff3ff;margin-bottom:6px;font-size:14px;}
  .form-control{
    width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
    background:var(--input-bg);color:#ecf9ff;
  }

  .btn-primary{
    width:100%;padding:12px 16px;border-radius:28px;border:none;
    background:linear-gradient(180deg,#00a8ff,#0078d7);
    color:white;font-weight:700;font-size:16px;margin-top:10px;
  }

  .below{text-align:center;margin-top:12px;color:#dcecff;font-size:14px;}
  .below a{color:#00a8ff;text-decoration:underline;}

</style>
</head>

<body>

<div class="card" id="cardBox">

  <div class="left">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="blob"></div>
    <div class="star s1"></div>
    <div class="star s2"></div>
    <div class="star s3"></div>
    <div class="umbrella u1"><div class="top"></div><div class="handle"></div></div>
    <div class="umbrella u2"><div class="top"></div><div class="handle"></div></div>
  </div>

  <div class="right">
    <div class="auth-inner">

      <h2>Create an account</h2>

      <form id="signupForm">

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px;">
          <div>
            <label for="firstName">First name</label>
            <input id="firstName" class="form-control" type="text" required>
          </div>
          <div>
            <label for="lastName">Last name</label>
            <input id="lastName" class="form-control" type="text" required>
          </div>
        </div>

        <label for="suEmail">Email</label>
        <input id="suEmail" class="form-control" type="email" required>

        <label class="mt-2" for="suPassword">Password</label>
        <input id="suPassword" class="form-control" type="password" required>

        <button class="btn-primary">Create account</button>

        <div class="below">Already have an account?
          <a href="login.html">Login</a>
        </div>

      </form>

    </div>
  </div>

</div>

<script src="js/auth.js"></script>
</body>
</html>
