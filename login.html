<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ClimeS â€” Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<style>
  /* (Same premium CSS used in previous design) */
  :root{
    --bg:#0b111d;
    --panel-bg:#121b2d;
    --input-bg:#0f1622;
    --blue-1:#00a8ff;
    --blue-2:#0078d7;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:Poppins, sans-serif;}
  html,body{width:100%;height:100%;min-height:100vh;}
  body{background:var(--bg);display:flex;align-items:center;justify-content:center;padding:20px;color:#e9f6ff;}
/* .left max-width constraint removed - allow full grid width */
 .card{
  width:940px;
  max-width:100%;
  min-height:540px;
  border-radius:18px;
  overflow:visible;

  /* FIXED GRID */
  display:grid;
  grid-template-columns:0.9fr 1.1fr;

  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  box-shadow:0 20px 60px rgba(2,6,23,0.7);
  position:relative;
  transition:0.6s ease;
}

  .card.swap .left{ transform: translateX(100%); }
  .card.swap .right{ transform: translateX(-100%); }
  .left, .right{ position:relative; transition:0.6s ease; height:100%; }

  .left{ background: var(--panel-bg); overflow:visible; width:100%; }
  .blob{ position:absolute; width:380px; height:380px; right:40px; top:-100px; border-radius:50%;
    background:
      radial-gradient(circle at 20% 30%, rgba(125,42,232,0.85), transparent 18%),
      radial-gradient(circle at 80% 70%, rgba(0,168,255,0.45), transparent 28%);
    filter: blur(30px); mix-blend-mode: screen; animation: blobFloat 10s ease-in-out infinite; pointer-events:none;
  }
  @keyframes blobFloat{ 0%{transform:translateY(0)} 50%{transform:translateY(-28px) scale(1.04) rotate(4deg)} 100%{transform:translateY(0)}}

  .cloud{ width:120px; height:45px; border-radius:40px; background:#fff; position:absolute; filter:blur(.6px);
    animation: floatCloud 7s ease-in-out infinite;
  }
  .cloud::before,.cloud::after{ content:""; position:absolute; width:70px; height:55px; border-radius:50px; background:#fff; top:-22px; }
  .cloud::before{ left:6px } .cloud::after{ right:6px }
  .c1{ top:48px; left:60px; animation-duration:8s } .c2{ top:200px; left:20px; animation-duration:9s } .c3{ bottom:48px; left:140px; animation-duration:7.5s }
  @keyframes floatCloud{ 0%{transform:translateY(0)} 50%{transform:translateY(-16px)} 100%{transform:translateY(0)}}

  .umbrella{ width:150px; position:absolute; animation:floatUmbrella 6s ease-in-out infinite; }
  .umbrella .top{ width:150px;height:80px;border-radius:150px 150px 0 0;background:linear-gradient(135deg,#2aa8ff,#004b8f); }
  .umbrella .handle{ width:7px;height:90px;margin:auto;background:#ccc; position:relative; top:0; }
  .umbrella .handle::after{ content:""; width:30px;height:30px;border:5px solid #c7c7c7;border-radius:50%; border-top-color:transparent;border-left-color:transparent; position:relative; left:-14px; top:8px; }
  .u1{ top:140px; right:20px } .u2{ bottom:95px; right:40px; animation-duration:5.4s }
  @keyframes floatUmbrella{ 0%{transform:translateY(0) rotate(-2deg)} 50%{transform:translateY(-18px) rotate(3deg)} 100%{transform:translateY(0) rotate(-2deg)}}

  .star{ position:absolute; width:6px; height:6px; border-radius:50%; background: radial-gradient(circle,#fff 0%, #ffd9a3 35%, rgba(255,255,255,0) 70%); opacity:.95; }
  .s1{ top:22px; left:170px; animation:tw 4s linear infinite } .s2{ top:110px; left:44px; animation:tw 3.7s linear infinite } .s3{ bottom:56px; left:260px; animation:tw 5s linear infinite }
  @keyframes tw{ 0%{transform:scale(.7);opacity:.6}50%{transform:scale(1.2);opacity:1}100%{transform:scale(.7);opacity:.6} }

  .right{ display:flex; align-items:center; justify-content:center; padding:36px 44px; overflow-y:auto; max-height:100%; width:100%; }

  .auth-inner{ width:100%; max-width:440px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015)); border-radius:14px; padding:28px; box-shadow: 0 10px 30px rgba(2,6,23,0.55), inset 0 1px 0 rgba(255,255,255,0.02); }

  .auth-inner h2{ font-size:34px; text-align:left; margin-bottom:12px; color: #eaf9ff; letter-spacing:0.2px; }
  .auth-inner p.lead{ color:rgba(255,255,255,0.75); margin-bottom:18px; font-size:14px; }

  label{ display:block; font-size:14px; color:#dff3ff; margin-bottom:6px; font-weight:500; }
  .field{ margin-bottom:12px; }

  .form-control{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:var(--input-bg); color:#ecf9ff; font-size:15px; outline:none; box-shadow: inset 0 2px 6px rgba(0,0,0,0.45); }
  .form-control::placeholder{ color: rgba(255,255,255,0.45); }
  .form-control:focus{ border-color: rgba(0,168,255,0.95); box-shadow: 0 6px 18px rgba(0,168,255,0.06) inset; }

  .btn-primary{ width:100%; padding:12px 16px; border-radius:28px; border:none; background: linear-gradient(180deg,#00a8ff,#0078d7); color:white; font-weight:700; font-size:16px; cursor:pointer; box-shadow: 0 10px 30px rgba(0,120,215,0.12); }

  .below{ text-align:center; color:rgba(255,255,255,0.78); margin-top:12px; font-size:14px; }
  .below a{ color: var(--blue-1); text-decoration:underline; margin-left:6px; }

  .charm svg{ width:22px; height:22px; transform:translateY(-2px) rotate(-8deg); }

  @media (max-width:700px){ .card{ grid-template-columns:1fr; width:360px; height:auto; padding:12px } .left{ height:220px } .right{ padding:18px } .auth-inner{ width:320px;padding:18px } .u2{ right:120px } }
</style>
</head>
<body>

<div class="card" id="cardBox">

  <!-- LEFT (animation) -->
  <div class="left" aria-hidden="true">
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>
    <div class="cloud c3"></div>
    <div class="blob"></div>
    <div class="star s1"></div>
    <div class="star s2"></div>
    <div class="star s3"></div>
    <div class="umbrella u1"><div class="top"></div><div class="handle"></div></div>
    <div class="umbrella u2"><div class="top"></div><div class="handle"></div></div>
  </div>

  <!-- RIGHT (forms) -->
  <div class="right" role="region" aria-label="Authentication">
    <div class="auth-inner" id="authInner">
      <h2 id="authTitle">Welcome Back</h2>
      <p class="lead" id="leadText"></p>

      <!-- LOGIN form uses your project's IDs & classes -->
      <form id="loginForm" style="display:flex;flex-direction:column;" aria-label="Login form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" placeholder="Email address" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" class="form-control" type="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary login-btn">Login</button>

        <div class="below">Don't have an account? <a href="#" id="linkToSignup">Create one</a></div>

        <p id="message" class="text-center" style="margin-top:10px;"></p>
      </form>

    </div>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
